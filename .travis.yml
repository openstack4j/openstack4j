# Cache maven cache directory so external artifacts dont need to be
# re-downloaded.
cache:
  directories:
  - $HOME/.m2

language: java

jdk:
  - oraclejdk8

env:
  global:
    - DEPLOY=1

notifications:
  email: false

install: /bin/true

script: mvn -B clean org.jacoco:jacoco-maven-plugin:prepare-agent install org.sonarsource.scanner.maven:sonar-maven-plugin:3.7.0.1746:sonar -Dsonar.projectKey=openstack4j_openstack4j

after_success:
  - "[[ $DEPLOY == 1 && $TRAVIS_BRANCH == \"master\" ]] && { mvn deploy --settings distribution/settings.xml -DskipTests=true -B; };"

# disable sudo to ensure that this build runs on the travis container-based
# infrastructure. This should prevent the buffer overflow from
# https://github.com/travis-ci/travis-ci/issues/5227
sudo: false

# due to travis-ci changes in default build environment,
# this must be specify in order for oraclejdk8 to install
# https://blog.travis-ci.com/2019-04-15-xenial-default-build-environment
dist: trusty

addons:
  sonarcloud: # Report coverage results to sonarcloud.io
    organization: "openstack4j"
    token:
      secure: ""
